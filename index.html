<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css"> 
    <title>Weather App withWeather API</title>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <form class="form-inline" action="">
                <div class="form-group">
                    <input id="citySearch" class="form-control" type="text" placeholder="Enter City Name">
                </div>
                <button type="submit">Get Weather Update</button>               
            </form>
        </div>
        <div class="card-body">
            <div id="location">
                <div id="cityDetails">
                <h5 class="city" id="city"></h5>
                <h5 class="date" id="date"></h5>
                </div>
                <div class="geo"></div>
            </div>
            <div id="currentWeatherDetails">
                <h4 id="weather-status"></h4>
                <img class="img-rounded" id="weather-icon" src="">
                
                <div class="weather-details">
                    <div class="wind-details">
                        <p>Temperature: <span id="temperature"> </span> </p>
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                        <p>Wind Direction: <span id="windDirection"></span></p>
                        <p>Wind Gust: <span id="windGust"></span> </p>
                    </div>
                    <div class="humidityanduv">
                        <p>Humidity: <span id="humidity"></span> </p>
                        <p>Pressure: <span id="pressure"></span></p>
                        <p>UV index: <span id="uvIndex"></span></p>
                        <p>Precipitation: <span id="precip"></span></p>
                        
                    </div>
                </div>
    
            </div>
           
        </div>
        <div class="card-footer" id="recommendations">

        </div>
        
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./index.js"></script>  
</body>
</html>
