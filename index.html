<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Weather Widget App with Open Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="widget-container">
    <div class="top-left">
      <h3 class="city" id="city">Weather Widget App</h3>
      <h3 id="date">Month, Day Year</h3>
 <div class="geo"></div>
    </div>
    <div class="top-right">
      <h1 id="weather-status">Weather / Weather Status</h1>
      <img class="weather-icon" src="https://myleschuahiock.files.wordpress.com/2016/02/sunny2.png">
    </div>
    <div class="horizontal-half-divider"></div>
    <div class="bottom-left">
      <h1 id="temperature">0</h1>
      <h2 id="celsius">&degC</h2>
     
    </div>
    <div class="vertical-half-divider"></div>
    <div class="bottom-right">
      <div class="other-details-key">
        <p>Wind Speed</p>
        <p>Wind Gust</p>
        <p>Wind Direction</p>
        <p>Humidity</p>
        <p>Pressure</p>
        <p>Uv Index</p>
      </div>
      <div class="other-details-values">
        <p class="windspeed">0 Km/h</p>
        <p class="windGust"></p>
        <p class="windDirection"></p>
        <p class="humidity">0 %</p>
        <p class="pressure">0 in</p>
        <p class="uvIndex"></p>
        <p class="sunset-time"></p>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  <script src="./index.js"></script>  
</body>
</html>
